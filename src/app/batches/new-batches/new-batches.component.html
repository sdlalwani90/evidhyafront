<abe-header></abe-header>
<div class="container">
	<div class="raw">
		<div *ngIf="loader" class="loader-back">
            <div class="loader">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>
		<div class="col-md-12 underline">
			<div class="col-md-12">
				<span class="page_headder">New Batch</span>		
			</div>	
		</div>
		<div class="claer"></div>
		<div class="col-md-12">
			<form #form="ngForm" class="form-horizontal">
                <div class="form-row">
                	<div class="form-group col-md-6">
                		<label class="control-label">Batch Name</label>
                		<input type="text" class="form-control" id="name" name="name" ngModel placeholder="Batch Name">
                	</div>
                	<div class="clear"></div>
                	<div class="form-group col-md-6">
                		<label class="control-label">Category</label>
                        <ng-select [clearable]=false name="category_id" id="category_id" ngModel placeholder="Select Category">
                            <ng-option *ngFor="let category of categories" [value]="category.id" >
                                {{category.name}}
                            </ng-option>
                        </ng-select>
                	</div>
                	<div class="clear"></div>
                	<div class="form-group col-md-6">
                		<label class="control-label">Division</label>
                		<input type="text" class="form-control" id="division" name="division" ngModel placeholder="Division">
                	</div>
                	<div class="clear"></div>
                	<div class="form-group col-md-6">
                		<label class="control-label">Course</label>
                        <ng-select [clearable]=false name="course_id" id="course_id" ngModel placeholder="Select Course">
                            <ng-option *ngFor="let course of courses" [value]="course.id" >
                                {{course.name}}
                            </ng-option>
                        </ng-select>
                	</div>
                	<div class="clear"></div>
                	<div class="form-group col-md-6">
                		<label class="control-label">Subject</label>
                        <ng-select [clearable]=false name="subject_ids" id="subject_ids" [multiple]="true" [closeOnSelect]="false" [hideSelected]="true" ngModel placeholder="Select Subject">
                            <ng-option *ngFor="let subject of subjects" [value]="subject.id" >
                                {{subject.name}}
                            </ng-option>
                        </ng-select>
                	</div>
                	<div class="clear"></div>
                	<div class="form-group col-md-6">
                		<label class="control-label">Faculty</label>
                        <ng-select [clearable]=false name="faculty_ids" id="faculty_ids" [multiple]="true" [closeOnSelect]="false" [hideSelected]="true" ngModel placeholder="Select Faculty">
                            <ng-option *ngFor="let faculty of faculties" [value]="faculty.id" >
                                {{faculty.first_name}} {{faculty.last_name}}
                            </ng-option>
                        </ng-select>
                	</div>
                	<div class="clear"></div>
                	<div class="form-group col-md-6 text-center" >
                        <input type="submit" class="btn btn-success" value="Save" id="submit" (click)="onSubmit(form.value)" />
                        <!-- *ngIf="permissionObj.create" -->
                    </div>   
                </div>
            </form>
		</div>
		<!-- <ng-container > -->
			
		<!-- </ng-container> -->
	</div>
</div>
<div id="validation" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Validation Message</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group col-md-12 col-sm-12">
                        <ul *ngFor="let validatemassage of validatemassages">
                            <li>{{validatemassage}}</li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
            <div class="modal-footer">
                <span [hidden]="true">
                    <button #modalValidate class="btn btn-default btn-xs text-muted" data-toggle="modal"
                        data-target="#validation" type="button"></button>
                </span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="success" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Success Message</h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group col-md-12 col-sm-12">
                        <ul *ngFor="let successmassage of successmassages">
                            <li>{{successmassage}}</li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </form>
            <div class="modal-footer">
                <span [hidden]="true">
                    <button #modalSuccess class="btn btn-default btn-xs text-muted" data-toggle="modal"
                        data-target="#success" type="button"></button>
                </span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
